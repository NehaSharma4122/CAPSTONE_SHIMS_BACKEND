server:
  port: 8085

spring:
  application:
    name: HospitalManagementService

  datasource:
    url: jdbc:mysql://mysql-hospital:3306/hospitalmanagementdb?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

logging:
  level:
    org.springframework.security: INFO
    com.claimmanager: DEBUG

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8090/eureka/

  instance:
    prefer-ip-address: true