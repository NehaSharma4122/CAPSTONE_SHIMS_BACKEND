server:
  port: 8081

spring:
  application:
    name: Authentication-Service

  datasource:
    url: jdbc:mysql://mysql:3306/shims-auth?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

jwt:
  secret: ThisIsAStrongJwtSecretKeyWithAtLeast64CharactersLengthForHS512Algorithm
  access:
    expiry: 3600000
  refresh:
    expiry: 604800000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8090/eureka/

  instance:
    prefer-ip-address: true